  <style>
    html {
      height: 100%;
    }

    body {
      margin: 0;
      min-height: 100%;
      background: linear-gradient(135deg, #141D3C 0%, #1F223C 40%, #262639 100%);
      background-size: 100% 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    /* Loading Screen Styles */
    .loading-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1000;
      width: 100%;
      max-width: 400px;
      padding: 20px;
      box-sizing: border-box;
    }

    .loading-logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(116, 80, 255, 0.4);
      animation: logoFloat 3s ease-in-out infinite;
      position: relative;
    }

    @keyframes logoFloat {
      0%, 100% { 
        transform: translateY(0px) scale(1);
        filter: brightness(1);
      }
      50% { 
        transform: translateY(-10px) scale(1.05);
        filter: brightness(1.1);
      }
    }

    .loading-title {
      color: #FFFFFF;
      font-size: 28px;
      font-weight: 700;
      margin: 16px 0 8px 0;
      letter-spacing: -0.5px;
      background: linear-gradient(90deg, #FFFFFF 0%, #7450FF 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: titleGlow 3s ease-in-out infinite;
    }

    @keyframes titleGlow {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.2); }
    }

    .loading-subtitle {
      color: #B39DDB;
      font-size: 16px;
      font-weight: 400;
      margin: 0 0 32px 0;
      opacity: 0.9;
    }

    .loading-progress {
      width: 100%;
      max-width: 280px;
      height: 6px;
      background: rgba(116, 80, 255, 0.1);
      border-radius: 8px;
      overflow: hidden;
      margin: 0 auto 24px auto;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(116, 80, 255, 0.2);
    }

    .loading-bar {
      height: 100%;
      background: linear-gradient(90deg, #7450FF, #ff076a, #7450FF);
      background-size: 200% 100%;
      border-radius: 8px;
      width: 0%;
      transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      animation: shimmer 2s infinite;
      box-shadow: 0 0 20px rgba(116, 80, 255, 0.5);
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    .loading-text {
      color: #FFFFFF;
      font-size: 14px;
      font-weight: 500;
      margin: 8px 0;
      opacity: 0.9;
      min-height: 20px;
      animation: fadeInOut 0.6s ease-in-out;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(5px); }
      100% { opacity: 0.9; transform: translateY(0); }
    }

    .loading-tips {
      color: #9575CD;
      font-size: 13px;
      font-weight: 400;
      margin: 16px 0 0 0;
      opacity: 0.8;
      line-height: 1.4;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
      animation: tipsFade 0.5s ease-in-out;
    }

    @keyframes tipsFade {
      0% { opacity: 0; }
      100% { opacity: 0.8; }
    }

    .loading-dots {
      display: inline-block;
      position: relative;
      width: 20px;
      height: 20px;
      vertical-align: middle;
      margin-left: 4px;
    }

    .loading-dots div {
      position: absolute;
      top: 8px;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: #7450FF;
      animation: loadingDots 1.2s linear infinite;
    }

    .loading-dots div:nth-child(1) { left: 2px; animation-delay: 0s; }
    .loading-dots div:nth-child(2) { left: 8px; animation-delay: -0.4s; }
    .loading-dots div:nth-child(3) { left: 14px; animation-delay: -0.8s; }

    @keyframes loadingDots {
      0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .loading-container { padding: 16px; }
      .loading-logo { width: 64px; height: 64px; }
      .loading-title { font-size: 24px; }
      .loading-subtitle { font-size: 14px; }
      .loading-progress { max-width: 240px; }
    }

    /* Fade out animation - Slide up professional */
    .loading-fade-out {
      animation: slideUpFade 0.5s ease-out forwards;
    }

    @keyframes slideUpFade {
      0% { 
        opacity: 1; 
        transform: translate(-50%, -50%) scale(1);
        filter: blur(0);
      }
      100% { 
        opacity: 0; 
        transform: translate(-50%, -70%) scale(0.8);
        filter: blur(10px);
      }
    }
  </style>
