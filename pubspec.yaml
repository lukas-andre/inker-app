name: inker_studio
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  another_flushbar: ^1.12.30
  cached_network_image: ^3.4.1
  carousel_slider: ^5.0.0
  dots_indicator: ^3.0.0
  equatable: ^2.0.3
  firebase_analytics: ^11.3.5
  firebase_auth: ^5.3.3
  firebase_core: ^3.8.0
  firebase_messaging: ^15.1.5
  firebase_remote_config: ^5.1.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  flutter_cache_manager: ^3.4.1
  flutter_device_type: ^0.4.0
  flutter_dotenv: ^5.0.2
  flutter_localizations:
    sdk: flutter
  flutter_rating_bar: ^4.0.1
  flutter_svg: ^2.0.9
  flutter_typeahead: ^5.2.0
  form_inputs:
    path: packages/form_inputs
  formz: ^0.4.0
  freezed_annotation: ^2.2.0
  geolocator: ^13.0.2
  google_maps_flutter: ^2.2.0
  google_sign_in: ^6.2.1
  http: ^1.1.0
  http_parser: ^4.0.2
  image_picker: ^1.1.2
  intl: ^0.19.0
  intl_phone_number_input: ^0.7.4
  json_annotation: ^4.9.0
  jwt_decoder: ^2.0.1
  keyboard_actions: ^4.0.1
  map_launcher: ^3.3.1
  modal_bottom_sheet: ^3.0.0-pre
  path_provider: ^2.0.2
  permission_handler: ^11.3.1
  photo_view: ^0.15.0
  pinput: ^5.0.0
  shared_preferences: ^2.0.6
  shimmer: ^3.0.0
  simple_animations: ^5.0.2
  sqflite: ^2.0.0+3
  table_calendar: ^3.0.8
  uuid: ^4.4.0

dev_dependencies:
  build_runner: ^2.0.0
  flutter_lints: ^4.0.0
  flutter_native_splash: ^2.4.3
  flutter_test:
    sdk: flutter
  freezed: ^2.2.0
  integration_test:
    sdk: flutter
  intl_utils: ^2.8.7
  json_serializable: ^6.0.0
  patrol: ^3.13.0

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/
    - assets/icons/
    - assets/icons/bottom_nav/
    - assets/icons/svg/
    - assets/isologotipo_negative.png
    - assets/isotipo_negative.png
    - assets/onboarding/page_1/
    - assets/onboarding/page_2/
    - assets/onboarding/page_3/
  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
          weight: 400
        - asset: fonts/Poppins-Medium.ttf
          weight: 500
        - asset: fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: fonts/Poppins-Bold.ttf
          weight: 700
        - asset: fonts/Poppins-ExtraBold.ttf
          weight: 800

flutter_intl:
  enabled: true
  class_name: S
  main_locale: es_CL
  arb_dir: lib/l10n
  output_dir: lib/generated
  use_deferred_loading: false

flutter_native_splash:
  color: "#1F0966"
  image: assets/isologotipo_negative.png
  android_12:
    image: assets/isotipo_negative.png
    color: "#1F0966"
    icon_background_color: "#1F0966"
  android_gravity: center
  ios_content_mode: scaleAspectFit
  web_image_mode: center
  fullscreen: false

